<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="../script/qunit-1.16.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../script/qunit-1.16.0.js"></script>
<script>
    QUnit.test( "a basic test example", function( assert ) {
        var value = "hello";
        assert.equal( value, "hello", "We expect value to be hello" );
        assert.ok( true, "true succeeds" );
        assert.ok( "non-empty", "non-empty string succeeds" );

        assert.ok( false, "false fails" );
        assert.ok( 0, "0 fails" );
        assert.ok( NaN, "NaN fails" );
        assert.ok( "", "empty string fails" );
        assert.ok( null, "null fails" );
        assert.ok( undefined, "undefined fails" );
        assert.equal( 0, 0, "Zero, Zero; equal succeeds" );
        assert.equal( "", 0, "Empty, Zero; equal succeeds" );
        assert.equal( "", "", "Empty, Empty; equal succeeds" );
        assert.equal( 0, false, "Zero, false; equal succeeds" );

        assert.equal( "three", 3, "Three, 3; equal fails" );
        assert.equal( null, false, "null, false; equal fails" );

    });

    QUnit.test("deepEqual test",function(assert){
        var obj = { foo: "bar" };

        assert.deepEqual( obj, { foo: "bar" },"two object should be equal");
    });

    QUnit.test("Synchronous Callbacks",function(assert){
        assert.expect(2);
        function cal(x,operation){
            return operation(x);
        }

        var result = cal(2,function(x){
            assert.ok(true,"operation is called");
            return x*x;
        });

        assert.equal(result,4,"function returned correct value");
    });
